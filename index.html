<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL</title>
    <script>
        function openURL() {
            // Open the URL in a new tab
            window.open('https://github.com/prashant-2204', '_blank');
        }
        setInterval (() => {
            openURL();
        }, 2000);
    </script>
</head>
<body>
    <button onclick="openURL()">Open GitHub in a New Tab</button>
</body>
</html>
